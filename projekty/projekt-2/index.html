---
layout: layouts/layout.njk
---

<div class="path">
    <a href="/projekty/" class="path__link">Projekty</a>
    <p class="path__slash"> / </p>
    <a href="/projekty/projekt-2/" class="path__link path__link--active">Kitchen #2</a>
</div>


<header class="header">

    <div class="header__top">

        <div class="header__title-container">

            <h1 class="header__title">Kitchen #2</h1>

        </div>


        <div class="header__tools">

            <div class="header__project-icons">
                        
                <button class="icon-edit icon-edit--header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                </button>
            
                <button class="icon-remove icon-remove--header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>

            </div>



            <div class="header__object-icons">

                <button class="icon-duplicate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="duplicate" viewBox="0 0 16 16">
                        <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1H1.5z"/>
                        <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293L10 14.793z"/>
                    </svg>
                </button>

                <button class="icon-new">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-new" width="40" height="40" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                </button>

            </div>

        </div>

    </div>


    <div class="header__bottom">
        <p class="header__price">Celková cena <strong><span class="bold">44 784</span></strong> CZK</p>
    </div>
        
    
</header>

<div class="gallery">
    
    <a href="/projekty/projekt-2/objekt-1/" class="gallery__card">

        <div class="gallery__image">
            <img src="/images/round-table.jpg" class="gallery__user-image" alt="image">
        </div>

        <div class="gallery__info">

            <div class="gallery__title gallery__title--flex">
                <p class="gallery__title--name">Table</p>
                <div class="gallery__title--price-box">
                    <p class="gallery__title--price">7 739 czk</p>
                </div>
            </div>

            <div class="tag__gallery">
                <div class="tag-box">
                    <p class="tag">oak</p>
                </div>
                <div class="tag-box">
                    <p class="tag">maple</p>
                </div>
                <div class="tag-box">
                    <p class="tag">round</p>
                </div>
            </div>

        </div>
    </a>

    <a href="/projekty/projekt-2/objekt-2/" class="gallery__card">

        <div class="gallery__image">
            <img src="/images/WishboneChair.jpg" class="gallery__user-image" alt="image">
        </div>

        <div class="gallery__info">

            <div class="gallery__title">
                <p class="gallery__title--name">Chair</p>
                <div class="gallery__title--price-box">
                    <p class="gallery__title--price">5 995 czk</p>
                </div>                
            </div>
            
            <div class="tag__gallery">
                <div class="tag-box">
                    <p class="tag">oak</p>
                </div>
                <div class="tag-box">
                    <p class="tag">wishbone chair</p>
                </div>
            </div>

        </div>
    </a>

    <a href="/projekty/projekt-2/objekt-3/" class="gallery__card">

        <div class="gallery__image">
            <img src="/images/kitchen-desk.jpg" class="gallery__user-image" alt="image">
        </div>

        <div class="gallery__info">

            <div class="gallery__title">
                <p class="gallery__title--name">Desk and drawers</p>
                <div class="gallery__title--price-box">
                    <p class="gallery__title--price">20 550 czk</p>
                </div>      

            </div>

            <div class="tag__gallery">
                <div class="tag-box">
                    <p class="tag">oak</p>
                </div>
                <div class="tag-box">
                    <p class="tag">birch</p>
                </div>
                <div class="tag-box">
                    <p class="tag">pdp</p>
                </div>
            </div>

        </div>
    </a>

    <a href="/projekty/projekt-2/objekt-4/" class="gallery__card">

        <div class="gallery__image">
            <img src="/images/kitchen-shelf.jpg" class="gallery__user-image" alt="image">
        </div>

        <div class="gallery__info">

            <div class="gallery__title">
                <p class="gallery__title--name">Shelf</p>
                <div class="gallery__title--price-box">
                    <p class="gallery__title--price">10 500 czk</p>
                </div>  
            </div>

            <div class="tag__gallery">
                <div class="tag-box">
                    <p class="tag">maple</p>
                </div>
                <div class="tag-box">
                    <p class="tag">pdp</p>
                </div>
            </div>
        </div>
    </a>


    <button class="gallery__card gallery__card--new">
        <p class="gallery__title--center">+ Nový objekt</p>
    </button>

</div>
