---
layout: layouts/layout.njk
---

<div class="path">
    <a href="/extra-naklady/" class="path__link path__link--active">Extra náklady</a>
</div>


<header class="header">

    <div class="header__top header--flex">

        <h1 class="header__title">Extra náklady</h1>

        <button class="icon-new">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-new" width="40" height="40" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
        </button>

    </div>

    <div class="header__bottom">
        <p class="header__price">Celková cena <strong><span class="bold">21 499</span></strong> CZK</p>
    </div>

</header>

<table class="table-object">
    <tr class="table-object__head">
        <th class="table-extra__item">Díl</th>
        <th class="table-extra__description">Popis</th>
        <th class="table-extra__price">Cena </th>
    </tr>

        <td class="table-extra__description">...</td>
        <td class="table-object__price">1800 czk</td>
